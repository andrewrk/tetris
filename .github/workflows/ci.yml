name: CI

on:
  push:
    paths:
      - '**.zig'
      - '**/ci.yml'
  pull_request:
    paths:
      - '**.zig'
      - '**/ci.yml'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-14] # TODO: fix glfw paths with macOS
        version: [0.11.0, '']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
      - name: Install Dependencies
        run: |
          if [[ $RUNNER_OS == "Linux" ]]; then
            sudo apt install libglfw3-dev libepoxy-dev
          else
            brew install glfw libepoxy
          fi
      - uses: actions/checkout@v4
      - name: Build
        run: zig build
